name: GitHub Secrets Management
command: |
  if [[ "{{action}}" == "list" ]]; then
    gh secret list --repo mledan/the-printed-bay
  elif [[ "{{action}}" == "view-web" ]]; then
    open "https://github.com/mledan/the-printed-bay/settings/secrets/actions"
  elif [[ "{{action}}" == "set" ]]; then
    if [[ -n "{{secret_name}}" ]] && [[ -n "{{secret_value}}" ]]; then
      gh secret set "{{secret_name}}" --body "{{secret_value}}" --repo mledan/the-printed-bay
      echo "✅ Secret '{{secret_name}}' has been updated"
    else
      echo "❌ Both secret_name and secret_value are required for 'set' action"
    fi
  else
    echo "Available actions: list, view-web, set"
    echo "For 'set' action, provide secret_name and secret_value arguments"
  fi
tags:
  - github
  - secrets
  - deployment
description: |
  Manage GitHub repository secrets for production deployment:
  - list: Show all configured secrets
  - view-web: Open GitHub secrets page in browser
  - set: Update a specific secret (requires secret_name and secret_value)
arguments:
  - name: action
    description: Action to perform
    default_value: list
  - name: secret_name
    description: Name of the secret (for set action)
  - name: secret_value
    description: Value of the secret (for set action)
